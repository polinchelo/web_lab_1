<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Timer</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="index.html">
                <span>Elegant Timer</span>
                <img src="logo.png" alt="Логотип">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/registr.html">Реєстрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="html/about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="mb-4 text-danger">Облік робочого часу</h1>
        <div id="timer-display" class="fs-3 mb-3">00:00:00</div>
        <button class="btn btn-success me-2">Запуск</button>
        <button class="btn btn-warning me-2">Пауза/Продовжити</button>
        <button class="btn btn-danger">Зупинка</button>
        <div class="mt-4">
            <input type="text" class="form-control mb-2" placeholder="Назва сеансу">
            <button class="btn btn-primary">Зберегти сеанс</button>
        </div>
        <div class="mt-4">
            <h3 class="text-secondary">Історія сеансів</h3>
            <ul class="list-group">
                <li class="list-group-item">Сеанс 1 - 10:00 - 11:30</li>
                <li class="list-group-item">Сеанс 2 - 14:00 - 15:15</li>
            </ul>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5 p-3">
        <div class="text-center text-muted">&copy; 2025 "Elegant Timer". Всі права захищені.</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
