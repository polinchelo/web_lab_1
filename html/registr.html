<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Elegant Timer</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-danger" href="../index.html">
                <span>Elegant Timer</span>
                <img src="../logo.png" alt="Логотип">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Головна</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registr.html">Реєстрація</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Вхід</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Профіль</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Про додаток</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="mb-4 text-danger">Реєстрація</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Ім'я:</label>
                <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" placeholder="Введіть пароль">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Підтвердіть пароль:</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Повторіть пароль">
            </div>
            <button type="submit" class="btn btn-danger w-100">Зареєструватися</button>
            <p class="mt-3">Вже маєте акаунт? <a href="login.html">Увійдіть</a></p>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start mt-5 p-3">
        <div class="text-center text-muted">&copy; 2025 "Elegant Timer". Всі права захищені.</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
